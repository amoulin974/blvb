services:
  php:
    build:
      context: .
      target: frankenphp_dev
    restart: no
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}, php:80
      DEFAULT_URI: https://${SERVER_NAME:-localhost}:${HTTPS_PORT:-443}
      # Connexion MySQL
      DATABASE_URL: mysql://symfony:symfonypassword@database:3306/blvb_new?serverVersion=8.4.7&charset=utf8mb4
      DATABASE_OLD_URL: mysql://symfony:symfonypassword@database:3306/blvb_old?serverVersion=8.4.7&charset=utf8mb4
      STABILITY: stable
    volumes:
      - .:/app
      - caddy_data:/data
      - caddy_config:/config
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: blvb_new
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfonypassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword" ]
      interval: 5s
      timeout: 5s
      retries: 5
  node:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules # Volume anonyme pour la performance âš¡
    environment:
      NODE_ENV: development
    # On installe et on lance le mode "Ã©coute" automatique
    command: sh -c "npm install && npm run watch"
  phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
        - 8080:80
      environment:
        - PMA_HOST=database # ðŸ‘ˆ Le nom de ton service de base de donnÃ©es
        - PMA_ARBITRARY=1

volumes:
  caddy_data:
  caddy_config:
  db_data:

