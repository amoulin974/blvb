services:
  php:
    build:
      context: .
      target: frankenphp_dev
    restart: no
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}, php:80
      DEFAULT_URI: https://${SERVER_NAME:-localhost}:${HTTPS_PORT:-443}
      # Connexion MySQL
      DATABASE_URL: mysql://symfony:symfonypassword@database:3306/blvb_new?serverVersion=8.4.7&charset=utf8mb4
      DATABASE_OLD_URL: mysql://symfony:symfonypassword@database:3306/blvb_old?serverVersion=8.4.7&charset=utf8mb4
      STABILITY: stable
    volumes:
      - .:/app
      - caddy_data:/data
      - caddy_config:/config
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp

  database:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: blvb_new
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfonypassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
  node:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules # Volume anonyme pour la performance âš¡
    environment:
      NODE_ENV: development
    # On installe et on lance le mode "Ã©coute" automatique
    command: sh -c "npm install && npm run watch"
  phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
        - 8080:80
      environment:
        - PMA_HOST=database # ðŸ‘ˆ Le nom de ton service de base de donnÃ©es
        - PMA_ARBITRARY=1



###> symfony/mercure-bundle ###
  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      # Uncomment the following line to disable HTTPS,
      #SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
      MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
      # Set the URL of your Symfony project (without trailing slash!) as value of the cors_origins directive
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins http://127.0.0.1:8000
    # Comment the following line to disable the development mode
    command: /usr/bin/caddy run --config /etc/caddy/dev.Caddyfile
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/healthz"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - mercure_data:/data
      - mercure_config:/config
